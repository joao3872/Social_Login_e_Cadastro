<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se na Comunidade_Do_Código</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

    <header>
        <h2>Comunidade_Do_Código</h2>
    </header>


    <main>

        <section class="container">

            <form action="#">

                <h2>Faça o seu Cadastro</h2>

                <section class="area_cadastro">

                    <input type="text" placeholder="Nome..." class="inputs" required />

                    <input type="email" placeholder="E-mail..." class="inputs" required />

                    <input type="password" placeholder="Senha..." class="inputs" required />

                    <input type="password" placeholder="Repita a senha..." class="inputs" required />

                    <input type="submit" class="btn_cadastrar" value="Enviar" />

                </section>

            </form>

            <a href="index.html" class="link_voltar">
                <span class="fas fa-arrow-left voltar"></span>
            </a>

        </section>

    </main>


    <footer>
        <p class="desenvolvedor">
            &copy; Desenvolvido por João Matheus !
        </p>
    </footer>
    
</body>
</html>
